<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather Prediction app</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="JsTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Apps</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Weather prediction using API</h4>
                <p class="pb-0 mb-3 text-start">
                  Purpose: Weather prediction application using weather API
                </p>
                <p class="pb-0 mt-0 text-start d-flex">
                  <a
                    href="https://github.com/manikanta-brs/weather-prediction"
                    target="_blank"
                  >
                    Git Repository
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container pt-5">
      <div class="container">
        <div class="input d-flex justify-content-center">
          <input
            type="search"
            id="search"
            name="search"
            class="input-search"
            placeholder="enter a city"
            autofocus
          />
        </div>
        <small
          class="m-2 d-flex justify-content-center"
          id="search-helper"
        ></small>
        <div class="box mt-5">
          <div class="location">
            <div class="location-city"></div>
            <div class="location-date"></div>
          </div>
          <div class="temperature">
            <div class="temperature-temp"><span></span></div>
            <div class="temperature-type"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALL RIGHTS RESERVED BRS STUDIO 2024</div>
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img src="assets/img/footer-logo.png" alt="logo" />
        </div>
      </div>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
